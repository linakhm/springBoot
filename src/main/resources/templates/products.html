<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-info" value="Logout" />
    </form>
    <title>List Of products</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>List Of Products</h3>

    <hr/>
    <a th:href="@{/showNewProductForm}" class="btn btn-primary btn-sm mb-3"> Add Product </a>

    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>
                    Product  Id
            </th>


            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=Name&sortDir=' + ${SortDir}}">
                    Product  Name</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=Quantity&sortDir=' + ${reverseSortDir}}">
                    Product Quantity</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=Price&sortDir=' + ${reverseSortDir}}">
                    Product Price</a>
            </th>
 <th>
     action
 </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.id}" />

            <td th:text="${product.name}" />
            <td th:text="${product.quantity}" />
            <td th:text="${product.price}" />
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
    <br>
    <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
            <div class = "col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">

						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
            </div>

            <div class = "col-sm-1">

                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>


        </div>
    </div>
</div>

</div>

</body>

</html>
